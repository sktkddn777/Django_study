version: "3.8"
services:
    
  # Database Postgres
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres_db

  # Django Application
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8000:8000
    image: app:django
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db 
      
  migration:
    build: .
    image: app:django
    command: python manage.py migrate
    volumes:
      - .:/Postgresql
    links:
      - db
    depends_on:
      - make_migrations

  make_migrations:
    build: .
    image: app:django
    command: python manage.py makemigrations
    volumes:
      - .:/Postgresql
    links:
      - db
    depends_on:
      - db